{% extends "usercp.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>New Item</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="/new?state={{STATE}}" method = "post">
        <div class="form-group">

        <label for="name">Name:</label>
        <input type ="text" class="form-control" maxlength="80" name="name" value="n">
        <div class="padding-bottom"></div>

        <label for="category">Category:</label>
        <input type ="text" class="form-control" maxlength="80" name="category" value="c">
        <div class="padding-bottom"></div>

        <label for="description">Description:</label>
        <input type ="text" class="form-control" maxlength="250" name="description" value="d">
        <div class="padding-bottom"></div>

        <button type="submit" class="btn btn-default" id="submit" type="submit">
        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
